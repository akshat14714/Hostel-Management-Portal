<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form action="/login" method="POST">
            <legend>Login</legend>
            <p class="message text-danger"></p>
            <div class="form-group">
                <label for="login-roll">Roll</label>
                <input type="text" class="form-control" id="login-roll" name="roll" placeholder="Enter your roll">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>
            <br>
            <br>
            <a href="/registerUser">Register</a>
        </p>
    </div>
</div>
